<script src="../vendor/jquery/jquery.min.js"></script> 
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!--<script type="text/javascript" src="../../hellonode.js"></script>-->


	<div class="megaBody">
		<!-- Barre du haut avec logo -->
		<nav class="header">
			<div class="container">
				<img class="logo" src="assets/images/logo.png" alt="Chara-Verse" onclick="window.location.reload()">
			</div>
		</nav>
		
		<!-- Contenu de la page -->
		<div class="container">

			<!-- Texte du site -->
			<div>
				<p class="text_recherche" id="text_recherche">Please enter a character's name</p>
			</div>

			<!-- Zone contenant les elements relatifs a la recherche -->
			<div class="row">
				<div class="zone_recherche">

					<!-- Zone de selection de l'univers -->
					<select class='form-control' id='filterText' onblur="this.size = 1" onchange='this.size = 0' onmousedown='if (this.options.length) 4;{this.size = 4}' size='1'>
						<option selected>
							Choose an universe
						</option>
						<option>
							Pokemon
						</option>
						<option>
							Star Wars
						</option>
						<option>
							Marvel
						</option>
					</select> 

					<!-- Zone de saisie de texte -->
					<input aria-label="Search through site content" id="site-search" name="q" type="rechercher" class="search" onkeypress = "if (event.keyCode == 13)
					document.getElementById('button').click()" autofocus="autofocus">
					
					<!-- Bouton de recherche -->
					<button id='button' (click)="getDonnees()" class ="sear-butt">Search</button>
				</div>
			</div>

			<!-- Zone non visible par défaut contenant les différents composants à faire apparaitre en fonction de l'univers -->
			<div class ="cards">
				<div class="card mt-4" id="composant" style="display: none;"><app-pokemon></app-pokemon></div>
				<div class="card mt-4" id="composant2" style="display: none;"><app-star-wars></app-star-wars></div>
				<div class="card mt-4" id="composant3" style="display: none;"><app-marvel></app-marvel></div>
			</div>
		</div>
	</div>

	<!-- Barre du bas avec copyright -->
	<footer class="pied">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Chara-verse 2021 - All the content belongs to their respective owners.</p>
		</div>
	</footer>
